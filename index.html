<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
        <link href="css/index.css" rel="stylesheet" type="text/css"></link>
        
        <script src="js/jquery-1.9.1.js"></script>
        
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        
        <script src="app/application.js"></script>
        <script src="app/router.js"></script>
        <script src="app/views.js"></script>
        <script src="app/player.js"></script>
        
		<script src="http://vkontakte.ru/js/api/openapi.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">
			
			<script type="text/template" id="playerContainerTemplate">
				<div class="title"><%=title %></div>
				<div id="playerControls">
					<audio id="player" src="<%=url %>" autoplay controls>Tu navegador no soporta audio.</audio>
					<button class="btn btn-default" id="playPrev">«</button>
					<button class="btn btn-default" id="playNext">»</button>
				</div>
			</script>
			<script type="text/template" id="searchFormTemplate">
				<div class="input-group">
				  <input type="text" class="form-control" id="searchQuery" placeholder="Búsqueda">
				   <span class="input-group-addon"><img src="img/search.ico" /></span>
				</div>
			</script>
			<script type="text/template" id="playlistTemplate">			
				<% 
				_.each(songs, function(song, key){ if(key > 0) { 
					minutes = Math.floor(song.duration / 60);
					seconds = song.duration % 60
					if(seconds < 10) seconds = '0' + seconds
					duration = minutes + ':' + seconds
				%>
				<div class="song" data-title="<strong><%=song.artist %></strong> - <%=song.title %>" data-url="<%=song.url %>">
					<div class="title"><a href="#/search/<%=song.artist %>"><span class="artist"><%=song.artist %></span></a> - <a><%=song.title %></a></div>
					<div class="duration"><%=duration%></div>
					<div class="actions"><a class="btn btn-default" title="Descargar Canción" href="<%=song.url %>" download="<%=song.artist %> - <%=song.title %>.mp3"><img src="img/arrow_down.ico" /></a></div>
				</div>
				<% }}) %>
			</script>
			
			<div id="playerContainer"></div>
		    <div id="searchForm"></div>
		    <div id="playlist"></div>
        </div>
	</body>
	
</html>
